<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CounFo App - Know your country</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="main.js"></script>
  <link rel="shortcut icon" href="svg/world.svg" type="image/x-icon">
</head>


<body>
  <nav class="navbar">
    <a href="/" class="navbar_title">CounFo</a>
  </nav>

  <div id="header" class="header">
    <div class="header_typography">
      <p class="header_title">Know about your <span class="highlight">country!</span>
      </p>
      <div class="header_form">
        <input type="text" class="header_input" placeholder="Country Name" spellCheck="false" />
        <button class="header_form-btn">
          Search
        </button>
        <div class="loading"></div>
      </div>
      <a href="#country" class="toPreview">Preview</a>
    </div>
    <img src="svg/world.svg" class="header_img"></img>
  </div>
</body>

</html>
